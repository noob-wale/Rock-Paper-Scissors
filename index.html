<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script src="/app.js" defer></script>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="container">
        <div class="game-score">
            <div id="playerScore">playerscore</div>
            <div id="scoreboard">scoreboard</div>
            <div id="computerScore">computerscore</div>
        </div>
        <div class="game-selections">
            <div class="selector-card">
                <img src="/images/rock.svg" alt="Rock" id="rock">
                <span>ROCK</span>
            </div>
            <div class="selector-card">
                <img src="/images/paper.svg" alt="paper" id="paper">
                <span>PAPER</span>
            </div>
            <div class="selector-card">
                <img src="/images/scissors.svg" alt="scissors" id="scissors">
                <span>SCISSORS</span>
            </div>
        </div>
        <div class="game-results">gameresults final</div>
    </div>
  </body>
</html>
